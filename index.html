<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Navbar with Logo Image</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="app.js"></script>
<style type="text/css">
    .bs-example{
        margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">
			
			Nagy Tamás
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Profile</a>
                <a href="#" class="nav-item nav-link">Messages</a>
                <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link">Login</a>
            </div>
        </div>
    </nav>
<!-- Grid row -->
<div class="row">

	<!-- Grid column -->
	<div class="col-md-12 d-flex justify-content-center mb-5">
  
	  <button type="button"class="btn btn-outline-black  waves-effect filter" data-rel="all">Összes</button>
	  <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="1">Lakás</button>
	  <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="2">Szobák</button>
	  <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="3">Konyha</button>
	  <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="4">Bejárat</button>
	  <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="5">Fürdö</button>
  
  
  
  
	</div>
	<!-- Grid column -->
  
  </div>
  <!-- Grid row -->
  
  <!-- Grid row -->
  <div class="gallery " id="gallery">
  
	<!-- Grid column -->
	<div class=" mb-3 pics  animation all 1   " >
	  <img class=" img-fluid max-width: 100%; height:auto;" src="img/lakas (1).jpg" alt="Card image cap"  >
	</div>
	
	<!-- Grid column -->
  
	<!-- Grid column -->
	<div class="  mb-3 pics animation all 3  ">
	  <img class="img-fluid img-responsive inline-block" src="img/konyha.jpg" alt="Card image cap">
	</div>
	<!-- Grid column -->
  
	<!-- Grid column -->
	<div class="mb-3 pics animation all 3 ">
	  <img class="img-fluid img-responsive inline-block" src="img/lakaskonyha.jpg" alt="Card image cap">
	</div>
	<!-- Grid column -->
  
	<!-- Grid column -->
	<div class="mb-3 pics animation all 2">
	  <img class="img-fluid img-responsive inline-block" src="img/lakaszoba2 (1).jpg" alt="Card image cap">
	</div>
	<!-- Grid column -->
  
	<!-- Grid column -->
	<div class="mb-3 pics animation all 2">
	  <img class="img-fluid img-responsive inline-block" src="img/lakaszoba.jpg">
	</div>
	<!-- Grid column -->
  
	<!-- Grid column -->
	<div class="mb-3 pics animation all 4">
	  <img class="img-fluid img-responsive inline-block" src="img/lakas (4).jpg" alt="Card image cap">
	</div>
	<!-- Grid column -->
	<div class="mb-3 pics animation all 4">
		<img class="img-fluid" src="img/lakas (3).jpg" alt="Card image cap">
	  </div>
	<!-- Grid column -->
	  <div class="mb-3 pics animation all 5 ">
